<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sport Zone</title>
    <script
        src="https://kit.fontawesome.com/f31dd20133.js"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
    <nav id="main-navbar">
        <a id="logo" href="#home">Sport Zone</a>
        <div id="cart-btn-container">
            <div id="cart-btn">
                <span id="cart-icon">
                    <i class="fas fa-cart-plus"></i>
                </span>
                <div id="nr-cart-items">0</div>
            </div>
        </div>
    </nav>
    <nav id="sub-navbar">
        <ul>
            <li><a>Trending</a></li>
            <li><a>Mens</a></li>
            <li><a>Ladies</a></li>
        </ul>
    </nav>
    <header>
        <div id="banner">
            <div id="banner-height-setter"></div>
            <div class="arrowDiv" id="leftArrowDiv"><span class="arrow" id="leftArrow"></span></div>
            <div class="arrowDiv" id="rightArrowDiv"><span class="arrow" id="rightArrow"></span></div>
        </div>
    </header>
    <script src="index.js"></script>
</body>
</html>
